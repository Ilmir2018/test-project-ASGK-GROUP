<div class="wrapper">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title class="container__title">Login page</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
        <mat-form-field class="login-input">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" />
          <mat-error *ngIf="loginForm.get('login')?.invalid">{{
            getErrorMessage("login")
          }}</mat-error>
        </mat-form-field>
        <mat-form-field class="login-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="loginForm.get('password')?.invalid">{{
            getErrorMessage("password")
          }}</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-button"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
